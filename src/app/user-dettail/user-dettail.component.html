<form class="userForm">
  <div class="form-group mb-3">
    <label for="name" class="form-label">Name</label>
    <input [(ngModel)]="user.name" class="form-control" id="name" name="name" />
  </div>
  <div class="form-group mb-3">
    <label for="userName" class="form-label">Username</label>
    <input
      [(ngModel)]="user.username"
      class="form-control"
      id="userName"
      name="userName"
    />
  </div>
  <div class="form-group mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      [(ngModel)]="user.email"
      type="email"
      class="form-control"
      id="email"
      name="email"
    />
  </div>
  <div class="form-group mb-3">
    <label for="address" class="form-label">Address</label>
    <input
      [(ngModel)]="user.address"
      class="form-control"
      id="address"
      name="address"
    />
  </div>
  <div class="form-group mb-3">
    <label for="phone" class="form-label">Phone</label>
    <input
      [(ngModel)]="user.phone"
      class="form-control"
      id="phone"
      name="phone"
    />
  </div>
  <div class="col-auto">
    <button (click)="resetForm()" class="btn btn-secondary mb-3 me-3">
      Reset
    </button>
    <button type="submit" (click)="saveUser()" class="btn btn-primary mb-3">
      Salva
    </button>
  </div>
</form>
